    <header class="py-3 mb-4 border-bottom">
        <div class="d-flex align-items-center justify-content-between px-2">
            <a href="https://www.escom.ipn.mx" target="_blank">
              <img src="img/escudo_ESCOM.png" alt="Escudo ESCOM" class="logo">
            </a>
            <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                <span id="titulo">Solicitud Lockers</span>
            </a>
            <a href="https://www.ipn.mx" target="_blank">
              <img src="img/logotipo_ipn.png" alt="Escudo ESCOM" class="logo">
            </a>            
        </div>
    </header>
    <!--Encabezado-->
        <main>
            <div id="formulario">
                <form name="locker" autocomplete="off">
                    <fieldset>
                        <legend>Tipo de Solicitud</legend>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="tipo_solicitud" id="renovacion" value="Renovación" required>
                            <label class="form-check-label" for="renovacion">Renovación</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="tipo_solicitud" id="p_vez" value="Primera vez">
                            <label class="form-check-label" for="p_vez">Primera Vez</label>
                        </div>
                    </fieldset>
                    
                    <div id="casillero-anterior" class="mt-3">
                       <fieldset>
                            <label for="numero-casillero" class="form-label">Número de casillero anterior:</label>
                            <input type="text" id="numero-casillero" class="form-control" placeholder="Ejemplo: 123">
                       </fieldset>
                    </div>

                    <div id="cuestionario">
                        <fieldset>
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre" placeholder="Juan" required>
                            
                            <label for="p_apellido">Primer apellido</label>
                            <input type="text" name="p_apellido" id="p_apellido" placeholder="Perez" required>
                            
                            <label for="s_apellido">Segundo apellido</label>
                            <input type="text" name="s_apellido" id="s_apellido" placeholder="Rodriguez" required>
                            
                            <label for="telefono">Teléfono</label>
                            <input type="text" name="telefono" id="telefono" placeholder="10 dígitos" required>
                            
                            <label for="correo">Correo institucional</label>
                            <input type="email" name="correo" id="correo" placeholder="ejemplo@alumno.ipn.mx" required>
                            
                            <label for="boleta">Número de Boleta</label>
                            <input type="text" name="boleta" id="boleta" placeholder="10 dígitos" required>
                            
                            <label for="curp">CURP</label>
                            <input type="text" name="curp" id="curp" placeholder="18 caracteres" required>
                            
                            <label for="estatura">Estatura</label>
                            <input type="text" name="estatura" id="estatura" placeholder="Ejemplo: 1.70">
                        </fieldset>
                        
                        <fieldset>
                            <label for="credencial">Sube tu credencial</label>
                            <input type="file" name="credencial" id="credencial" required>
                            
                            <label for="horario">Sube tu horario</label>
                            <input type="file" name="horario" id="horario" required>
                           
                            <p>*Subir archivos en formato PDF</p>
                        </fieldset>

                        <fieldset>
                            <label for="User">Usuario</label>
                            <input type="text" id="user" name="usuario" placeholder="Escribe tu Usuario" required autocomplete="off">
                            
                            <label for="Contraseña">Contraseña</label>
                            <input type="password" id="contraseña" name="contraseña" placeholder="Escribe tu Contraseña" required autocomplete="off">
                        </fieldset>

                        <div>
                            <button type="button" id="enviar" class="btn btn-primary">Enviar</button>
                            <button type="reset" class="btn btn-secondary">Limpiar</button>
                        </div>
                    </div>
                </form>
            </div>

            <div id="resumen" class="mt-4">
                <div id="datos"></div>
                <div id="confirmar" >
                    <button type="button" class="btn btn-primary"><a href="confirmacion.html">Confirmar Envio</a></button>
                    <button type="reset" class="btn btn-secondary" onclick="regresar()">Regresar</button>
                </div>
            </div>
